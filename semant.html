<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Exemplos Details/Summary</h1>
    <details>
        <summary>Conteúdo do Summary</summary>
        <h2>Conteúdo de Details</h2>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </details>

    <h1>Tipos de Lista</h1>
    <h2>Listas de Prioridades</h2>
    <ol>
        <li>Pagar as contas</li>
        <li>Estudar</li>
        <li>Viajar</li>
    </ol>
    <h2>Lista de Compras</h2>
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Tomate</li>
        <li>Batata</li>
    </ul>
</body>
</html>
